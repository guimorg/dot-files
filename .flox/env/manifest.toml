## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
python3.pkg-path = "python3"
nodejs.pkg-path = "nodejs"
go.pkg-path = "go"
cargo.pkg-path = "cargo"
fd.pkg-path = "fd"
fzf.pkg-path = "fzf"
neofetch.pkg-path = "neofetch"
ripgrep.pkg-path = "ripgrep"
bat.pkg-path = "bat"
eza.pkg-path = "eza"
direnv.pkg-path = "direnv"
git.pkg-path = "git"
stow.pkg-path = "stow"
tmux.pkg-path = "tmux"
vim.pkg-path = "vim"
zsh.pkg-path = "zsh"
uv.pkg-path = "uv"
jq.pkg-path = "jq"
yq.pkg-path = "yq"
gh.pkg-path = "gh"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
  if [ ! -f "$HOME/.dotfiles-installed" ]; then
    echo "ðŸ”— Installing dotfiles with stow..."
    stow -d "$FLOX_ENV_PROJECT" -t "$HOME" \
      direnv dbt emacs bash config git tmux vim zsh ohmyposh kanata wezterm \
      2>/dev/null || true
    touch "$HOME/.dotfiles-installed"
    echo "âœ… Dotfiles installed!"
  fi
  
  if [ ! -f "$HOME/.fonts-installed" ]; then
    echo "ðŸ”¤ Installing Nerd Fonts from Flox..."
    echo "Note: Install additional fonts via: flox install <font-package>"
    touch "$HOME/.fonts-installed"
  fi
  
  if [ "$(uname)" = "Darwin" ] && [ ! -f "$HOME/.apps-installed" ]; then
    echo "ðŸ“± macOS applications available!"
    echo "   Use 'nix develop' for automatic app installation"
    echo "   Apps: Alacritty, WezTerm, Kitty"
  fi
  
  echo "ðŸŽ‰ Flox environment activated!"
  echo "ðŸ“¦ Tools: python, node, go, rust, and more..."
'''


