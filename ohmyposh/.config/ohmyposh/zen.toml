console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '>> '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '{{ if .Root }}#{{ else }}${{ end }} '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  overflow = 'truncate'

  [[blocks.segments]]
    template = '[{{ .UserName }}]'
    foreground = 'white'
    background = 'transparent'
    type = 'session'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      display_user = true
      display_host = false
      display_always = false

  [[blocks.segments]]
    template = '--'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '[{{ .HEAD }}{{ if .Staging.Changed }}*{{ end }}{{ if .Working.Changed }}+{{ end }}{{ if gt .Ahead 0 }} ^{{ .Ahead }}{{ end }}{{ if gt .Behind 0 }} v{{ .Behind }}{{ end }}]'
    foreground = 'grey'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    template = '--'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '[{{ .Full }}]'
    foreground = 'yellow'
    background = 'transparent'
    type = 'python'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      display_version = true
      display_virtual_env = true

  [[blocks.segments]]
    template = '--'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '[v{{ .Full }}]'
    foreground = 'green'
    background = 'transparent'
    type = 'node'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '--'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '[gcp:{{ .Project }}{{ if .Account }}@{{ .Account }}{{ end }}]'
    foreground = 'cyan'
    background = 'transparent'
    type = 'gcp'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '--'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '[k8s:{{ .Context }}{{ if .Namespace }}/{{ .Namespace }}{{ end }}]'
    foreground = 'blue'
    background = 'transparent'
    type = 'kubectl'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '--[tf:{{ .WorkspaceName }}{{ if .Version }} {{ .Version }}{{ end }}]'
    foreground = 'purple'
    background = 'transparent'
    type = 'terraform'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      fetch_version = true
      display_default = true

  [[blocks.segments]]
    template = '--[{{ .Output }}]'
    foreground = 'purple'
    background = 'transparent'
    type = 'command'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      shell = 'bash'
      command = 'if [ -f terragrunt.hcl ]; then tool="hcl"; if [ -f .terraform.lock.hcl ]; then lockfile=$(head -1 .terraform.lock.hcl 2>/dev/null); if echo "$lockfile" | grep -q "tofu"; then tool="hcl/tofu"; elif echo "$lockfile" | grep -q "terraform"; then tool="hcl/tf"; fi; fi; echo "$tool"; elif [ -n "$(find . -maxdepth 3 -name "terragrunt.hcl" -type f -print -quit 2>/dev/null)" ]; then echo "hcl"; fi'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '[{{ .Path }}]'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'
      folder_separator_icon = '/'
      home_icon = '~'

[[blocks]]
  type = 'rprompt'
  overflow = 'truncate'

  [[blocks.segments]]
    template = '[{{ .FormattedMs }}]'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 50

  [[blocks.segments]]
    template = '{{ if gt .Count 0 }}--[{{ .Count }}j]{{ end }}'
    foreground = 'darkGray'
    background = 'transparent'
    type = 'jobs'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ if .Root }}#{{ else }}${{ end }}'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
